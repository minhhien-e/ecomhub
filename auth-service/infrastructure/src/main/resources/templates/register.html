<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" th:href="@{../auth.css}">

</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="auth-main">
    <div class="error-container">
        <div id="error-box"></div>
        <div id="success-box" class="success-box" style="display:none;">
            <span id="success-text"></span>
        </div>
    </div>

    <div class="auth-container">
        <h1 class="auth-title">Create account</h1>

        <form id="register-form">
            <div class="form-group">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" id="email" name="email" class="form-input"
                       th:value="${identityType == 'EMAIL'} ? ${identity} : ''" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="form-label">Enter mobile number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input"
                       th:value="${identityType == 'PHONE'} ? ${identity} : ''" required>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Enter your username</label>
                <input type="text" id="username" name="username" class="form-input"
                       th:value="${identityType == 'USERNAME'} ? ${identity} : ''" required>
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Your name</label>
                <input type="text" id="name" name="fullName" class="form-input" placeholder="First and last name"
                       required>
            </div>
            <input type="hidden" name="provider" value="LOCAL" required>
            <div class="form-group">
                <label for="password" class="form-label">Password (at least 6 characters)</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password-confirm" class="form-label">Re-enter password</label>
                <input type="password" id="password-confirm" name="passwordConfirm" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary">Verify email</button>

            <div class="auth-section">
                <div class="section-title">Already a customer?</div>
                <a th:href="@{/auth}" class="link">Sign in instead</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>

<script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        document.getElementById("error-box").innerText = "";
        document.getElementById("success-box").style.display = "none";

        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        try {
            const response = await fetch('/api/v1/auth/account/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const email = document.getElementById("email").value
            if (response.ok) {
                document.getElementById("success-text").innerText = result.message;
                document.getElementById("success-box").style.display = "block";
                setTimeout(() => {
                    window.location.href = '/auth/login?identity=' + email;
                }, 2000);
            } else {
                document.getElementById("error-box").innerText = result.message;
            }
        } catch (err) {
            document.getElementById("error-box").innerText = "Server error, please try again.";
            console.error(err);
        }
    });
</script>

</body>
</html>
