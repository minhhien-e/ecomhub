<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" th:href="@{../auth.css}">
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<main class="auth-main">
    <div class="auth-container">
        <h1 class="auth-title">Sign in</h1>

        <div class="user-info">
            <span class="user-email" th:text="${identity}">email_here</span>
            <a th:href="@{/auth}" class="link">Change</a>
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <div class="form-label-row">
                    <label for="password" class="form-label">Password</label>
                    <a href="#" class="link link-small">Forgot password?</a>
                </div>
                <input type="hidden" name="username" th:value="${identity}">
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</main>
<div th:replace="~{layout :: footer}"></div>

</body>
</html>
