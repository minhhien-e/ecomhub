server:
  port: 8095

spring:
  application:
    name: product-service

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/ecomhub}
      uuid-representation: standard

  # Kafka config (từ MessageQueueService)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: product-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  # OAuth2 Resource Server (JWT từ AuthService - adjust port theo AuthService của bạn, giả sử 8081)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081  # Issuer từ AuthService[](http://localhost:8081)
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json  # JWKS endpoint từ AuthService

# App-specific (JWT fallback nếu cần symmetric)
app:
  jwt:
    secret: your-shared-secret-if-symmetric  # Chỉ dùng nếu không có RSA keys

