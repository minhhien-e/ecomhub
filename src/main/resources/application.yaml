server:
  port: 8089

spring:
  application:
    name: LOG-SERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017/log
      uuid-representation: standard
  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}